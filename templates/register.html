{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" autocomplete="off">
        <div class="form-group">
            <input autofocus class="form-control" name="username" placeholder="Nombre de usuario" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Contraseña" type="password" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirma contraseña" type="password" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
